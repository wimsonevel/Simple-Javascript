<html>
<head>
<script type="text/javascript">
function check(){
	document.getElementById("myCheck").checked=true;
}

function uncheck(){
	document.getElementById("myCheck").checked=false;
}
</script>
</head>

<body>
<form>
<input type="checkbox" id="myCheck"/>
<input type="button" onclick="check()" value="Check All"/>
<input type="button" onclick="uncheck()" value="Uncheck All"/>
</form>
</body>
</html>
