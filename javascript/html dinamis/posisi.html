<html>
<head>
<script>
function ubah(){
	document.getElementById("kotak").style.top=300;
	document.getElementById("kotak").style.left=300;
}
</script>
</head>

<body>
<input type="button" onclick="ubah()" value="Ubah"/>
<div id="kotak" style="position:absolute;top:50;left:50;background-color:yellow;
width:50;height:50">
</div>
</body>
</html>
